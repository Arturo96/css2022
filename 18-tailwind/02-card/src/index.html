<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="bg-gray-300">
    <section class="cards py-10">
      <article class="card w-80 mx-auto bg-slate-50 rounded overflow-hidden">
        <img src="mountain.jpg" alt="Mountain" class="card__img" />
        <div class="card__texts p-4">
          <h2 class="card__title text-lg font-bold text-slate-700">
            The Coldest Sunset
          </h2>
          <p class="card__text mt-1 mb-4 text-gray-500">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Voluptatibus quia, nulla! Maiores et perferendis eaque,
            exercitationem praesentium nihil.
          </p>
          <a
            href="#"
            class="bg-slate-300 py-1 px-3 rounded-full font-bold text-slate-700 text-sm"
            >#photography</a
          >
          <a
            href="#"
            class="bg-slate-300 py-1 px-3 rounded-full font-bold text-slate-700 text-sm"
            >#travel</a
          >
          <a
            href="#"
            class="bg-slate-300 py-1 px-3 rounded-full font-bold text-slate-700 text-sm"
            >#winter</a
          >
        </div>
      </article>
    </section>
  </body>
</html>
