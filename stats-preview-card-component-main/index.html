<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <article class="card">
      <figure class="card__picture">
        <picture>
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width: 480px)"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="Image"
            class="card__img"
          />
        </picture>
      </figure>
      <section class="card__texts">
        <h1 class="card__title">
          Get <strong class="card__word">insights</strong> that help your
          business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__followers">
          <div class="card__follower">
            <h2 class="card__number">10k+</h2>
            <small class="card__copy">COMPANIES</small>
          </div>
          <div class="card__follower">
            <h2 class="card__number">314</h2>
            <small class="card__copy">TEMPLATES</small>
          </div>
          <div class="card__follower">
            <h2 class="card__number">12M+</h2>
            <small class="card__copy">QUERIES</small>
          </div>
        </div>
      </section>
    </article>

  </body>
</html>
