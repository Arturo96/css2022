<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries Web Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <h1 class="main-title">Where in the world?</h1>
        <h4 id="darkButton" class="dark-mode">
          <svg
            class="dark-mode-img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M421.6 379.9c-.6641 0-1.35 .0625-2.049 .1953c-11.24 2.143-22.37 3.17-33.32 3.17c-94.81 0-174.1-77.14-174.1-175.5c0-63.19 33.79-121.3 88.73-152.6c8.467-4.812 6.339-17.66-3.279-19.44c-11.2-2.078-29.53-3.746-40.9-3.746C132.3 31.1 32 132.2 32 256c0 123.6 100.1 224 223.8 224c69.04 0 132.1-31.45 173.8-82.93C435.3 389.1 429.1 379.9 421.6 379.9zM255.8 432C158.9 432 80 353 80 256c0-76.32 48.77-141.4 116.7-165.8C175.2 125 163.2 165.6 163.2 207.8c0 99.44 65.13 183.9 154.9 212.8C298.5 428.1 277.4 432 255.8 432z"
            />
          </svg>
          Dark Mode
        </h4>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <form id="form" class="form">
          <div class="form__group">
            <input
              id="busqueda"
              type="search"
              placeholder="Search for a country..."
              class="form__input form__search"
            />
            <label for="busqueda">
              <img
                class="search-icon"
                src="assets/search.svg"
                alt="Search Icon"
              />
            </label>
          </div>
          <select title="pais" id="selectPais" class="form__input form__select">
            <option hidden selected>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </form>

        <section id="cards" class="cards"></section>
      </div>
    </main>

    <template id="templateCard">
      <article class="card">
        <img src="assets/pe.svg" alt="PerÃº" class="card__img" />
        <div class="card__texts">
          <h2 class="card__title">Germany</h2>
          <div class="card__features">
            <h3 class="card__feature">
              Population: <span class="population">81.770.900</span>
            </h3>
            <h3 class="card__feature">
              Region: <span class="region">Europe</span>
            </h3>
            <h3 class="card__feature">
              Capital: <span class="capital">Berlin</span>
            </h3>
          </div>
        </div>
      </article>
    </template>

    <script src="index.js"></script>
  </body>
</html>
