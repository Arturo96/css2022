<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Carrito de compras</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4 text-center">Productos</h1>

      <section class="cards">
        <article class="card">
          <img
            src="assets/macbook.jpg"
            class="card-img-top card__img"
            alt="Macbook"
          />
          <div class="card-body">
            <h5 class="card-title">Café</h5>
            <p class="card-text">$ 500</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </article>

        <article class="card">
          <img
            src="assets/pizza.jpg"
            class="card-img-top card__img"
            alt="Macbook"
          />
          <div class="card-body">
            <h5 class="card-title">Pizza</h5>
            <p class="card-text">$ 300</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </article>

        <article class="card">
          <img
            src="assets/agua.jpg"
            class="card-img-top card__img"
            alt="Macbook"
          />
          <div class="card-body">
            <h5 class="card-title">Agua</h5>
            <p class="card-text">$ 100</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </article>

        <article class="card">
          <img
            src="assets/sandia.jpg"
            class="card-img-top card__img"
            alt="Macbook"
          />
          <div class="card-body">
            <h5 class="card-title">Sandía</h5>
            <p class="card-text">$ 50</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </article>

        <article class="card">
          <img
            src="assets/mango.jpg"
            class="card-img-top card__img"
            alt="Macbook"
          />
          <div class="card-body">
            <h5 class="card-title">Mango</h5>
            <p class="card-text">$ 10</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </article>

        <article class="card">
          <img
            src="assets/chela.jpg"
            class="card-img-top card__img"
            alt="Macbook"
          />
          <div class="card-body">
            <h5 class="card-title">Chela</h5>
            <p class="card-text">$ 150</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </article>
      </section>

      <section class="cart mt-5">
        <h3>Carrito de compras</h3>
        <hr />

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
          <tfoot>
            <tr class="final-row">
              <th scope="row" colspan="5">
                Carrito vacío - comience a comprar!
              </th>
            </tr>
          </tfoot>
        </table>
      </section>

      <template id="templateBody">
        <tr>
          <th scope="row">1</th>
          <td>Café</td>
          <td>1</td>
          <td>
            <button class="btn btn-info btn-sm">+</button>
            <button class="btn btn-danger btn-sm">-</button>
          </td>
          <td>500</td>
        </tr>
      </template>

      <template id="templateFooter">
        <tr class="final-row">
          <th scope="row" colspan="2">Total productos</th>
          <td>1</td>
          <td>
            <button class="btn btn-danger btn-sm">Vaciar todo</button>
          </td>
          <td class="total">500</td>
        </tr>
      </template>
    </div>
    <script src="index.js"></script>
  </body>
</html>
