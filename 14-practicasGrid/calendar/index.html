<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Calendario con CSS Grid</title>
</head>
<body>
    <section class="container">
        <section class="month">
            <h2 class="month__name">March</h2>
        </section>
        <section class="day">
            <div class="day__item">Mon</div>
            <div class="day__item">Tue</div>
            <div class="day__item">Wed</div>
            <div class="day__item">Thu</div>
            <div class="day__item">Fri</div>
            <div class="day__item">Sab</div>
            <div class="day__item">Sun</div>
        </section>
        <section class="number">
            <div class="number__item">1</div>
            <div class="number__item">2</div>
            <div class="number__item">3</div>
            <div class="number__item">4</div>
            <div class="number__item">5</div>
            <div class="number__item">6</div>
            <div class="number__item">7</div>
            <div class="number__item">8</div>
            <div class="number__item">9</div>
            <div class="number__item">10</div>
            <div class="number__item">11</div>
            <div class="number__item">12</div>
            <div class="number__item">13</div>
            <div class="number__item">14</div>
            <div class="number__item">15</div>
            <div class="number__item">16</div>
            <div class="number__item">17</div>
            <div class="number__item">18</div>
            <div class="number__item">19</div>
            <div class="number__item">20</div>
            <div class="number__item">21</div>
            <div class="number__item">22</div>
            <div class="number__item">23</div>
            <div class="number__item">24</div>
            <div class="number__item">25</div>
            <div class="number__item">26</div>
            <div class="number__item">27</div>
            <div class="number__item">28</div>
            <div class="number__item">29</div>
            <div class="number__item">30</div>
            <div class="number__item">31</div>
        </section>
    </section>
</body>
</html>
