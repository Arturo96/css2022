<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Galer√≠a con CSS Grid</title>
</head>
<body>
    <section class="gallery container">
        <h1 class="gallery__title">Conoce nuestros proyectos</h1>

        <div class="gallery__grid">
            <figure class="gallery__picture">
                <img src="img/1.jpg" alt="Imagen 1" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="img/2.jpg" alt="Imagen 2" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="img/3.jpg" alt="Imagen 3" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="img/4.jpg" alt="Imagen 4" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="img/5.jpg" alt="Imagen 5" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="img/6.jpg" alt="Imagen 6" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="img/7.jpg" alt="Imagen 7" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="img/8.jpg" alt="Imagen 8" class="gallery__img">
            </figure>
        </div>
    </section>
</body>
</html>
